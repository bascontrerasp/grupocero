<!DOCTYPE html>
<html lang="en">
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUEVO CLIENTE</title>
</head>
<body>

    <div style="text-align: center; margin-top: 100px; font-family: 'Times New Roman'">
        <h2>AÑADIR CLIENTE</h2>
        <form action="cliente_add" method="POST" >
            
                {% csrf_token %}
            <div style="font-family: 'Times New Roman'">    
                <pre>Rut:           <input type="text" name="rut"></pre>
                <pre>Nombre:        <input type="text" name="nombre"></pre>
                <pre>Email:         <input type="mail" name="email"></pre>
                <pre>Teléfono:      <input type="text" name="telefono"></pre>
                <pre>Ciudad:        <select name="ciudad">
                    {% for ciudad in ciudades %}
                        <option value="{{ciudad.id_ciudad}}">{{ciudad.ciudad}}</option>
                    {% endfor %}
                </select></pre>
                <button type="submit" value="Agregar" class="btn btn-primary">Log In</button>
            </div>
        </form> <br>

        <a href="{% url 'crud' %}">Volver</a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
    </div>

</body>
</html>
